<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTA Commuter Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="mbta-logo.png" alt="MBTA Logo" id="logo">
            <h1>Commuter Info</h1>
        </header>
        <section id="hynes">
            <h2>Hynes Convention Center</h2>
            <div id="train-info" class="info-block">
                <!-- Dynamic train info will be loaded here -->
            </div>
        </section>
        <section id="mass-ave">
            <h2>Massachusetts Avenue</h2>
            <div id="bus-info" class="info-block">
                <!-- Dynamic bus info will be loaded here -->
            </div>
        </section>
        <footer>
            <p>Service Alert: Green Line Service Suspended Between Kenmore and North Station.</p>
            <p>Affected Services: <span class="line green">B</span> <span class="line green">C</span> <span class="line green">D</span> <span class="line green">E</span></p>
            <p>Affected Days/Times: Sept. 18 thru Oct. 12</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
